<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
    <div class="title">
        <h1>Chef 's Vision</h1>
    </div>

    <div class="container">
        <!-- Section for displaying meal search cards -->
        <div class="mealCards">
            <!-- Section for the meal search title -->
            <div class="mealSearch">
                <h2 class="title">Search for Recipe</h2>
                <input type="text" class="search content" placeholder="Enter recipie" id="mealSearch">
                <button class="search-btn btn" id="search-btn1" onclick="searchMeal()">Search for a Recipe</button>
            </div>
        </div>
        <!-- Section for the search input and button -->
        <div class="mealCardDisplay">
            <h2 class="title">Search for ingredient</h2>
            <input type="text" class="search content" placeholder="Enter ingredient" id="ingridentSearch">
            <button class="search-btn btn" id="search-btn2" onclick="searchIngredients()">Search Ingredients</button>
        </div>
        <!-- Section for the search input and button -->
        <div class="mealCardDisplay">
            <h2 class="title">Show Saved Recipies</h2>
            <button class="search-btn btn" id="search-btn3" onclick="showSaved()">Saved Recipies</button>
        </div>
    </div>
    <!-- Section for displaying ingredients -->
    <div id="ingredient-display"></div>
    <!-- Display ingredient information here -->
    <!-- Section for displaying recipes -->
    <div id="recipe-display"></div>
    <!-- Display recipe information here -->
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Close button for the modal -->
            <p id="modal-message"></p>
            <!-- Message content goes here -->
        </div>
    </div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/scriptMealDB.js"></script>
    <script src="./assets/js/scriptFDC.js"></script>
</body>
